                    "Range officer calls out random numbers.",
                    "Shooter must turn, locate, draw, fire multiple shots at respective target.",
                    "Re-holster and continue walking until another number is called.",
                    "If gun goes into slide lock: emergency reload and fire if necessary.",
                    "RO may call non-existent number to confuse shooter."
                ],
                scoring: ["Pass/fail based on safe execution and hits."],
                notes: ["This is pure decision-making under pressure."]
            },

                title: "THE DOZIER DRILL (Jeff Cooper)",

                description: "Competitive speed drill.",
                run: [

                    "Shooter 1: on signal, draw and fire 1 round per target as fast as possible.",
                    "Shooter 2 (standing well off to side): starts with unloaded pistol.",

                ],
                scoring: ["Who finishes first?"],
                notes: ["Adds pressure—don't let the other shooter rattle you."]
            },

                    "String 3: draw, fire double tap on each of 3 targets. Repeat 3 times (18 rounds total).",
                    "String 4: draw, fire 6 rounds on left target, holster. Fire 6 on center, holster. Fire 6 on right. Run at 75% speed."

                scoring: ["Track hits and time."],
                notes: ["This is about consistency over volume."]
            },
            {

                run: [
                    "Target: IDPA at 7 yards. Time: 3 seconds for all stages.",
                    "Load 1 round in gun. From low ready: at beep, fire 1 round.",
                    "Load 2 rounds skipping one chamber. Fire both rounds within 3 seconds.",

                ],
                scoring: ["Pass if all rounds fired within time with good hits."],
                notes: ["The empty chambers will reveal any flinching."]
            },
            {
                title: "FIVE YARD ROUNDUP",

                run: [

                    "String 2: low ready, fire 4 rounds.",

                scoring: ["Pass all strings within time with acceptable hits."],
                notes: ["String 4 (support hand) usually breaks most shooters."]

            {

                run: [
                    "Instructor loads either live or dummy round in gun (shooter doesn't know).",
                    "Shooter draws and fires, noting any flinching.",
                    "Repeat up to 10 times.",

                ],
                scoring: ["Diagnostic only."],
                notes: ["The dummy rounds reveal the truth about your trigger press."]
            },
            {
                title: "LINE DRILL",
                category: "fundamentals",
                description: "Alignment diagnostic.",
                run: [
                    "Target: 1-inch wide vertical line (top to bottom) at 3 yards.",
                    "Draw and fire 1 shot, repeat.",
                    "Objective: keep shots inside the line.",
                    "If shots are to the left: move right foot back slightly (and vice versa)."
                ],
                scoring: ["Track how many shots stay on the line."],

            {
                title: "THE COLLATERAL DRILL",

                run: [

            {
                title: "TEXAS CHURCH SHOOTING",
                category: "scenario",
                description: "Scenario-based precision drill.",
                run: [
                    "Setup: bad guy target at 50 ft. Place no-shoot targets at varying distances, one blocking active shooter (requires one step to side for clear shot to head).",

                    "Alternative (Wincrest): use 50% reduced target at 50 ft. On signal: move laterally 10 ft, then engage."

                category: "scenario",
                description: "Cover utilization with head shot.",
                run: [
                    "Target: full-size color target at 10 yards.",

                    "On timer beep: using cover, fire 1 shot to head in 2.0 seconds or less."

                scoring: ["Head hit within time."],
                notes: ["Use the barricade correctly—don't expose yourself."]

        function getCategoryBadge(category) {
            const badges = {
                qualification: 'badge-qualification',
                scoring: 'badge-scoring',
                tc: 'badge-tc',
                fundamentals: 'badge-fundamentals',
                leatham: 'badge-leatham',
                movement: 'badge-movement',
                speed: 'badge-speed',
                hackathorn: 'badge-hackathorn',
                spaulding: 'badge-spaulding',
                vickers: 'badge-vickers',
                standards: 'badge-standards',
                malfunction: 'badge-malfunction',
                scenario: 'badge-scenario'
            };
            return badges[category] || 'badge-qualification';
        }

        function getCategoryName(category) {
            const names = {
                qualification: 'Qualification',
                scoring: 'Scoring/Rules',
                tc: 'TC Drills',
                fundamentals: 'Fundamentals',
                leatham: 'Leatham Series',
                movement: 'Movement/Work',
                speed: 'Speed/Accuracy',
                hackathorn: 'Hackathorn',
                spaulding: 'Spaulding',
                vickers: 'Vickers',
                standards: 'Standards',
                malfunction: 'Malfunctions',
                scenario: 'Scenarios'
            };
            return names[category] || category.toUpperCase();
        }

        function renderDrills(filteredDrills) {
            const grid = document.getElementById('drillGrid');
            
            if (filteredDrills.length === 0) {
                grid.innerHTML = '<div class="no-results">No drills found matching your search.</div>';
                return;
            }

            grid.innerHTML = filteredDrills.map(drill => `
                <div class="drill-card" data-category="${drill.category}">
                    <span class="category-badge ${getCategoryBadge(drill.category)}">
                        ${getCategoryName(drill.category)}
                    </span>
                    <h2>${drill.title}</h2>
                    <div class="description">${drill.description}</div>
                    
                    <div class="section">
                        <div class="section-title">Run</div>
                        <ul>
                            ${drill.run.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Scoring</div>
                        <ul>
                            ${drill.scoring.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Notes</div>
                        <ul>
                            ${drill.notes.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        // Initial render
        renderDrills(drillCards);

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter drills
                const category = btn.dataset.category;
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();
                
                let filtered = category === 'all' 
                    ? drillCards 
                    : drillCards.filter(drill => drill.category === category);

                if (searchTerm) {
                    filtered = filtered.filter(drill => 
                        drill.title.toLowerCase().includes(searchTerm) ||
                        drill.description.toLowerCase().includes(searchTerm)
                    );
                }

                renderDrills(filtered);
            });
        });

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
            
            let filtered = activeCategory === 'all' 
                ? drillCards 
                : drillCards.filter(drill => drill.category === activeCategory);

            if (searchTerm) {
                filtered = filtered.filter(drill => 
                    drill.title.toLowerCase().includes(searchTerm) ||
                    drill.description.toLowerCase().includes(searchTerm) ||
                    drill.run.some(item => item.toLowerCase().includes(searchTerm)) ||
                    drill.scoring.some(item => item.toLowerCase().includes(searchTerm)) ||
                    drill.notes.some(item => item.toLowerCase().includes(searchTerm))
                );
            }

            renderDrills(filtered);
        });
    </script>
